<!DOCTYPE html>
<html lang="en" >
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Angular Material style sheet -->
  <link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/angular_material/1.1.0-rc2/angular-material.min.css">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,800" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="ditti/ditti.css">
  <link rel="stylesheet" href="spotify/spotify.css">
</head>
<body ng-app="myApp" ng-cloak>
  <!--
    Your HTML content here
  -->

  <!-- Global site tag (gtag.js) - Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=UA-113143577-1"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', 'UA-113143577-1');
  </script>

  <!-- Angular Material requires Angular.js Libraries -->
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular.min.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular-animate.min.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular-aria.min.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular-messages.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/1.0.3/angular-ui-router.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/X.Y.Z/angular-animate.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-material-icons/0.7.1/angular-material-icons.min.js"></script>

  <script src="script.js"></script>

  <!-- Angular Material Library -->
  <script src="http://ajax.googleapis.com/ajax/libs/angular_material/1.1.0-rc2/angular-material.min.js"></script>

  <div ng-controller="appCtrl" layout="column" class="parentColor">
    <span style="padding-bottom:70px"></span>
    <div layout="row" layout-align="center center">
      <md-toolbar layout="row" layout-align="space-around center" class="navbar" flex-gt-md="80"
      flex-gt-sm="100"><!--style="position: fixed;">-->
        <div hide-sm hide-xs>
          <md-button class="nav-button" md-ink-ripple="false" md-noink ui-sref="resume">
            Resume
          </md-button>
          <md-button class="nav-button" ui-sref="contact">
            Contact
          </md-button>
        </div>

        <div hide-gt-sm>
          <span></span>
        </div>

        <div layout="row" layout-align="center center">
          <img src="media/sangeetha_logo-min.png" alt="logo" ui-sref="/" class="logo"
          flex-gt-md="50" flex-gt-sm="50" flex-gt-xs="50" flex-xs="50"></img>
        </div>

        <div hide-sm hide-xs>
          <md-button class="nav-button" md-ink-ripple="false" md-noink ui-sref="/">
            Work
          </md-button>
          <md-button class="nav-button" ui-sref="about">
            About
          </md-button>
        </div>

        <div hide-gt-sm hide-gt-md>
          <md-button
              ng-click="toggleMenu()" aria-label="Show Navigation Menu">
              <ng-md-icon icon="menu" size="36" style="fill:#7A93AD;height:36px;width:36px"></ng-md-icon>
          </md-button>
        </div>
      </md-toolbar>
    </div>
    <span style="padding-bottom:70px"></span>


    <md-content ui-view layout="row" layout-align="center center">
    </md-content>


  </div>

</body>
</html>
